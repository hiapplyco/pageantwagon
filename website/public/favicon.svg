<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="purple-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="galaxy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Trailer body -->
  <rect x="10" y="35" width="70" height="40" rx="4" fill="#1a1a2e" stroke="url(#purple-glow)" stroke-width="2"/>
  <!-- LED display window -->
  <rect x="15" y="40" width="60" height="25" rx="2" fill="url(#galaxy)"/>
  <!-- Cab -->
  <path d="M80 45 L95 50 L95 70 L80 75 Z" fill="#1a1a2e" stroke="url(#purple-glow)" stroke-width="2"/>
  <!-- Wheels -->
  <circle cx="25" cy="80" r="8" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="55" cy="80" r="8" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="87" cy="77" r="6" fill="#333" stroke="#666" stroke-width="2"/>
  <!-- Glow effect -->
  <rect x="10" y="75" width="70" height="3" fill="url(#purple-glow)" opacity="0.6"/>
  <!-- Stars on display -->
  <circle cx="30" cy="50" r="1" fill="white"/>
  <circle cx="45" cy="45" r="1.5" fill="white"/>
  <circle cx="60" cy="55" r="1" fill="white"/>
  <circle cx="50" cy="52" r="2" fill="#ec4899"/>
</svg>
